<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Video with Text Overlay</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="video-header">
      <video
        src="https://videos.pexels.com/video-files/5946371/5946371-uhd_2560_1440_30fps.mp4"
        autoplay
        loop
        playsinline
        muted
      ></video>
      <div class="header-text">
        <h1>
          Exploring
          <span>The Sea</span>
        </h1>
      </div>
      <div class="description">
        <p>
          This is an example of a full screen video being shown as a background
          at any screen size. This is accomplished with giving video absolute
          positioning, full viewport width and height, and using 'object-fit:
          cover;'
        </p>
      </div>
    </header>
  </body>
</html>
